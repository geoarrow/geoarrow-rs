jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
          architecture: x64

      - uses: dtolnay/rust-toolchain@stable

      - name: Build wheels - x86_64
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist --sdist -m python/geoarrow-rust/Cargo.toml

      - name: Install built wheel - x86_64
        run: |
          pip install geoarrow-rust --no-index --find-links dist --force-reinstall
          python -c "import geoarrow.rust"

      - name: Build wheels - universal2
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64-apple-darwin
          args: --release --out dist -m python/geoarrow-rust/Cargo.toml

      - name: Install built wheel - universal2
        run: |
          pip install geoarrow-rust --no-index --find-links dist --force-reinstall
          python -c "import geoarrow.rust"

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
          architecture: ${{ matrix.target }}

      - uses: dtolnay/rust-toolchain@stable

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -m python/geoarrow-rust/Cargo.toml

      - name: Install built wheel
        run: |
          pip install geoarrow-rust --no-index --find-links dist --force-reinstall
          python -c "import geoarrow.rust"

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

