[package]
name = "geodatafusion-flatgeobuf"
version = "0.1.0-dev"
authors = ["Kyle Barron <kylebarron2@gmail.com>"]
edition = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
description = "FlatGeobuf TableProvider for DataFusion"
categories = { workspace = true }
rust-version = { workspace = true }

[dependencies]
arrow-schema = { workspace = true }
async-trait = { workspace = true }
datafusion = { workspace = true }
datafusion-datasource = { workspace = true }
flatgeobuf = { workspace = true }
futures = { workspace = true }
geoarrow-flatgeobuf = { workspace = true, features = ["object_store"] }
geoarrow-schema = { workspace = true }
http-range-client = { workspace = true, default-features = false }
object_store = { workspace = true }
tempfile = { workspace = true }
tokio = { workspace = true, features = ["io-util"] }

[dev-dependencies]
approx = { workspace = true }
arrow-array = { workspace = true }
geo-traits = { workspace = true }
