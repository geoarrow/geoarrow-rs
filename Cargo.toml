[workspace]
members = [
    "rust/geoarrow",
    "rust/geoarrow-array",
    "rust/geoarrow-cast",
    "rust/geoarrow-flatgeobuf",
    "rust/geoarrow-geo",
    "rust/geoarrow-geos",
    "rust/geoarrow-schema",
    "rust/geoarrow-test",
    "rust/geodatafusion",
    "rust/geoparquet",
    "rust/pyo3-geoarrow",
]
exclude = ["js"]
resolver = "2"

[workspace.package]
version = "0.4.0"
authors = ["Kyle Barron <kylebarron2@gmail.com>"]
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/geoarrow/geoarrow-rs"
rust-version = "1.85"
categories = ["science::geo"]

[workspace.dependencies]
approx = "0.5.1"
arrow-arith = "55"
arrow-array = "55"
arrow-buffer = "55"
arrow-cast = "55"
arrow-csv = "55"
arrow-data = "55"
arrow-ipc = "55"
arrow-json = "55"
arrow-ord = "55"
arrow-schema = "55"
async-stream = "0.3"
async-trait = "0.1"
bytes = "1.10.0"
chrono = { version = "0.4.41", default-features = false }
datafusion = { version = "48.0.0" }
flatgeobuf = { version = "4.6", default-features = false }
futures = "0.3"
geo = "0.30.0"
geo-traits = "0.3.0"
geo-types = "0.7.16"
geoarrow-array = { path = "rust/geoarrow-array", version = "0.4" }
geoarrow-cast = { path = "rust/geoarrow-cast", version = "0.4" }
geoarrow-geo = { path = "rust/geoarrow-geo", version = "0.4" }
geoarrow-schema = { path = "rust/geoarrow-schema", version = "0.4" }
geoarrow-test = { path = "rust/geoarrow-test", version = "0.4" }
geohash = "0.13.1"
geoparquet = { path = "rust/geoparquet", version = "0.4" }
geos = { version = "10", features = ["v3_10_0"] }
geozero = "0.14"
indexmap = "2.5.0"
num-traits = "0.2.19"
numpy = "0.25"
object_store = "0.12"
parquet = { version = "55", default-features = false }
pyo3 = "0.25"
# https://github.com/kylebarron/arro3/pull/354
pyo3-arrow = { git = "https://github.com/kylebarron/arro3", rev = "a622e151587f34cf4b901a9048b16a83b601eac3" }
pyo3-geoarrow = { path = "rust/pyo3-geoarrow" }
rstar = "0.12.2"
serde = "1"
serde_json = "1"
serde_with = "3"
thiserror = "1"
tokio = { version = "1.9", default-features = false }
url = "2.5"
wkb = "0.9"
wkt = "0.14"
