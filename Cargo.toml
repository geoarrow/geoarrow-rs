[workspace]
members = [
    "rust/geoarrow",
    "rust/geoarrow-array",
    "rust/geoarrow-schema",
    "rust/geodatafusion",
]
exclude = ["js"]
resolver = "2"

[workspace.package]
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/geoarrow/geoarrow-rs"
rust-version = "1.85"

[workspace.dependencies]
arrow-array = "54.3.1"
arrow-buffer = "54.3.1"
arrow-schema = "54.3.1"
geo = "0.30.0"
geo-traits = "0.2.0"
geo-types = "0.7.16"
num-traits = "0.2.19"
rstar = "0.12.2"
serde = "1"
serde_json = "1"
thiserror = "1"
# to include https://github.com/georust/wkb/pull/53
wkb = { git = "https://github.com/georust/wkb", rev = "5a2027995997017bcd531e6be7e5cf126db1d4c1" }
wkt = "0.12"
