[package]
name = "geoarrow-rust-io"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
description = "Read and write geospatial file formats to and from GeoArrow."
readme = "README.md"
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
keywords = { workspace = true }
categories = { workspace = true }
rust-version = { workspace = true }

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_io"
crate-type = ["cdylib"]

[features]
default = ["async"]
async = [
    "dep:futures",
    "dep:object_store",
    "dep:pyo3-object_store",
    "parquet/object_store",
    "dep:pyo3-async-runtimes",
    "geoarrow/flatgeobuf_async",
    "geoarrow/parquet_async",
    "geoarrow/postgis",
    "dep:sqlx",
    "dep:tokio",
]

[dependencies]
arrow = { workspace = true }
bytes = "1"
futures = { version = "0.3", optional = true }
object_store = { workspace = true, features = [
    "aws",
    "azure",
    "gcp",
    "http",
], optional = true, default-features = false }
parquet = { workspace = true }
pyo3 = { workspace = true }
pyo3-arrow = { workspace = true }
pyo3-geoarrow = { workspace = true }
pyo3-async-runtimes = { version = "0.23", features = [
    "tokio-runtime",
], optional = true }
pyo3-object_store = { git = "https://github.com/developmentseed/object-store-rs", rev = "bad34862a92849dd7b69c28cd4c225446d3d15ab", optional = true }
pythonize = "0.23"
geo = "0.29.3"
geo-traits = { workspace = true }
geoarrow = { workspace = true, features = [
    "csv",
    "flatgeobuf",
    "ipc_compression",
    "parquet_compression",
    "parquet",
] }
serde_json = { workspace = true }
sqlx = { version = "0.7", default-features = false, features = [
    "postgres",
], optional = true }
thiserror = { workspace = true }
tokio = { version = "1.9", features = ["rt"], optional = true }
url = "2.5"

# Pin to fix strange pyodide compilation errors.
# See https://github.com/geoarrow/geoarrow-rs/issues/868
cc = "1.1, <1.2"
